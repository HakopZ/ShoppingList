<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <label for="Name">Name Of Item</label>
    <br>
    <input type="text" id="Name">
    <br>
    <label for="Price">Price Of Item</label>
    <br>
    <input type="number" id="Price">
    <br>
    <button type="button" onclick="AddToList();">Add</button>
    <br>
    <br>
    <label for="Remove Name">Name For Remove</label>
    <br>
    <input type="text" id="Remove Name">
    <br>
    <button type="button" onclick="RemoveFromList();">Remove</button>
    <br><br><br>
    <button type="button" onclick="ShowList();">Show List</button>
    <br>
    <br>
    <button type="button" onclick="ClearList();">Clear List</button>
    <div id="List">
    </div>
</body>
<script>

    let Ls = [];
    function ClearList()
    {
        Ls = [];
        let output = document.getElementById("List");
        output.innerHTML = "";
    }
    function ShowList()
    {

        let output = document.getElementById("List");
        let t = "";
        for(let item of Ls)
        {
            t += '<ul> Item: ' + item.key + ' Price: ' + item.value + '</ul>';
        }
        output.innerHTML = t;
    }

    function removeItem(array, item){
        for(let i of array){
            if(i.key===item){
                array.splice(array.indexOf(i),1);
                break;
            }
        }
    }
    function AddToList()
    {
        let input = document.getElementById("Name");
        let price = document.getElementById("Price");

        Ls.push({
            key: input.value,
            value: price.value
        });

    }
    function RemoveFromList()
    {
        let Name = document.getElementById("Remove Name");
        removeItem(Ls, Name.value);
    }
</script>
</html>
